<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWU Binder Organizer</title>
    <link rel="preload" href="/fonts/MaterialSymbolsRounded.woff2"
      as="font" type="font/woff2" crossorigin>
    <style>
      @font-face{
        font-family: 'Material Symbols Rounded';
        src: url('/fonts/MaterialSymbolsRounded.woff2') format('woff2');
        font-weight: 100 700;     /* variable range */
        font-style: normal;
        font-display: block;
      }
      :root { color-scheme: dark; --gh-badge-space: 88px; --ctl-h: 34px; }
      :root { --keycap-left: 12px; }        /* distance from input's left edge */
      :root { --keycap-gap: 10px; }         /* gap between keycap and text */
      :root { --keycap-h-pad: 6px; }        /* keycap horizontal padding */
      :root { --keycap-border: 1px; }       /* keycap border width */
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:#0b0b0f; color:#eaeaf0; padding-bottom: var(--gh-badge-space); }
      .container { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
      .card { background:#11121a; border: 1px solid #232433; border-radius: 16px; padding: 16px; }
      .row { display:flex; gap:12px; flex-wrap:wrap; align-items: center; }
      .row > * { flex: none; }
      input, select { background:#0f1017; color:#eaeaf0; border:1px solid #2b2d3d; border-radius:10px; padding:10px 12px; outline:none; }
      input::placeholder { color:#9aa0b4; }
      .pill { background:#0f1017; border:1px solid #2b2d3d; border-radius:999px; padding:6px 10px; color:#c8ccd9; }
      .muted { color:#9aa0b4; font-size:12px; }
      .title { font-size:22px; font-weight:600; margin: 0 0 8px; }
      .big { font-size:28px; font-weight:700; }
      .grid-wrap { display:flex; justify-content:center; padding: 8px; }
      .legend { display:flex; gap:12px; justify-content:center; margin-top:8px; color:#c8ccd9; font-size:12px; }
      .legend .dot { width:10px; height:10px; border-radius:2px; display:inline-block; margin-right:6px; vertical-align:middle; }
      .err { color:#ff8a8a; }
      a.btn { color:#eaeaf0; text-decoration:none; border:1px solid #2b2d3d; padding:8px 12px; border-radius:10px; }
      .autocomplete { position: relative; }
      .sug {
        position: absolute; top: calc(100% + 6px); left: 0; right: 0;
        background: #0f1017; border: 1px solid #2b2d3d; border-radius: 10px;
        max-height: 320px; overflow: auto; z-index: 20;
        box-shadow: 0 8px 24px rgba(0,0,0,.4);
      }
      .sug-item { display: grid; grid-template-columns: 1fr auto auto; gap: 8px;
        padding: 10px 12px; cursor: pointer; align-items: center; }
      .sug-item:hover, .sug-item.active { background: #171826; }
      .sug-name { color: #eaeaf0; }
      .sug-num { color: #c8ccd9; font-variant-numeric: tabular-nums; }
      .sug-kind { background: #171826; color: #9aa0b4; border: 1px solid #2b2d3d;
        border-radius: 8px; padding: 2px 2px; font-size: 9px; }
      .sug-type {
          margin-left: 8px;
          font-size: 9px;
          color: #848896;
          font-weight: 500;
        }
      .qtybtns { display: inline-flex; gap: 8px; }
      .qtybtns.circle { display: inline-flex; gap: 8px; }
      .qtybtns.circle > button{
        --btn-size: 32px;      /* binder size */
        --btn-border: 2px;     /* <-- was 1px */
        width: var(--btn-size);
        height: var(--btn-size);
        border-radius: 999px;
        box-sizing: border-box;                 /* keep the visual size constant */
        border: var(--btn-border) solid #3a3d52;/* a touch brighter than #2b2d3d; adjust to taste */
        background:#11121a;
        color:#eaeaf0;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        font-weight:700;
        line-height:1;
        font-size: 0;                    /* hide the text glyphs */
        position: relative;              /* <-- REQUIRED so pseudo-elements stay inside */
        cursor:pointer;
        transition: background .15s, border-color .15s, transform .05s;
      }
      .qtybtns.circle > button:hover{ background:#171826; border-color:#4c4f66; }
      .qtybtns.circle > button:active{ transform: translateY(1px); }
      .qtybtns.circle button:focus-visible{ outline:2px solid #8b5cf6; outline-offset:2px; }
      .qtybtns.circle > button::before{
        content:"";
        position:absolute; left:8px; right:8px; top:50%;
        height:2px; background:currentColor; transform:translateY(-50%);
        border-radius:1px;
      }
      .qtybtns.circle > button.plus::after{
        content:"";
        position:absolute; top:8px; bottom:8px; left:50%;
        width:2px; background:currentColor; transform:translateX(-50%);
        border-radius:1px;
      }
      .table { width:100%; border-collapse: collapse; margin-top: 8px; }
      .table th, .table td { text-align:left; padding:10px 12px; border-bottom:1px solid #232433; }
      .table th { color:#c8ccd9; font-weight:600; }
      .mono { font-variant-numeric: tabular-nums; }
      .pager { display:flex; gap:8px; align-items:center; margin-left:auto; }
      .cell { cursor: pointer; }
      .cell:hover rect { filter: brightness(1.05); }
      .binder-subtitle { font-size: 14px; color: #c8ccd9; }
      .toolbar-group {
        display: inline-flex;
        border: 1px solid #2b2d3d;
        border-radius: 12px;
        overflow: hidden;
        background: #14161f;
      }
      .toolbar-group .tbtn .icon{ margin-right: 8px; }

      .tbtn {
        -webkit-appearance: none;
        appearance: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        height: var(--ctl-h);
        border: 0;
        background: transparent;
        color: #eaeaf0;
        cursor: pointer;
        user-select: none;
        /* force identical text metrics on buttons/labels across browsers */
        font: 500 14px/14px system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      }
      .tbtn + .tbtn { border-left: 1px solid #2b2d3d; }
      .tbtn:hover { background: rgba(255,255,255,0.06); }
      .tbtn:focus-visible { outline: 2px solid #8b5cf6; outline-offset: -2px; }

      .tbtn svg { width: 16px; height: 16px; fill: currentColor; }

      .tbtn-danger { color: #fca5a5; }
      .tbtn-danger:hover { background: rgba(127,29,29,0.25); }
      /* slash key hint inside the search input */
      .autocomplete.search { position: relative; }

      .gh-badge {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 50;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: 1px solid #2b2d3d;
        border-radius: 999px;
        background: #11121a;
        color: #eaeaf0;
        text-decoration: none;
        font-size: 14px;
        line-height: 1;
        box-shadow: 0 6px 16px rgba(0,0,0,.35);
        transition: background .15s ease, border-color .15s ease, transform .05s ease;
      }
      .gh-badge:hover { background: #171826; border-color: #3a3d52; }
      .gh-badge:active { transform: translateY(1px); }
      .gh-badge svg { width: 16px; height: 16px; display: block; fill: currentColor; }
      .inventory-scroll {
        margin-top: 10px;                        /* space above the scroll area */
        padding: 0 0 6px;                        /* padding bottom to avoid scrollbar overlap */
        max-height: 48vh;                         /* how tall the scroll area can get */
        min-height: 200px;                        /* don’t get too tiny */
        overflow: auto;
        background: #0f1017;
        border: 1px solid #232433;
        border-radius: 12px;
        scrollbar-gutter: stable;                 /* avoids layout shift on scrollbars */
      }

      /* table tweaks inside the scroll area */
      .inventory-scroll .table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin: 0;                                /* no extra bottom gap */
        table-layout: fixed;
      }
      .inventory-scroll .table th {
        position: sticky;                         /* keep headers visible while scrolling */
        top: 0;
        background: #11121a;
        z-index: 1;
      }
      .inventory-scroll .table th,
      .inventory-scroll .table td {
        padding: 10px 12px;
      }
      .inventory-scroll thead th{
        position: sticky;
        top: -1px;                /* was 0; the -1px hides any sliver */
        z-index: 3;
        background: #11121a;      /* must have a solid bg */
        border-bottom: 1px solid #232433;
      }
      /* column widths/align for the inventory table */
      .inventory-scroll .table th.numcol,
      .inventory-scroll .table td.numcol { width: 56px; }

      .inventory-scroll .table th.dotcol,
      .inventory-scroll .table td.dotcol { width: 18px; }

      .inventory-scroll .table th.qtycol,
      .inventory-scroll .table td.qtycol {
        width: 56px;
        text-align: right;
      }

      .inventory-scroll .table th.compcol,
      .inventory-scroll .table td.compcol {
        width: 90px;
        text-align: center;
      }

      .inventory-scroll .table th.rarcol,
      .inventory-scroll .table td.rarcol {
        width: 44px;
        text-align: center;
      }

      .inventory-scroll .table th.adjcol,
      .inventory-scroll .table td.adjcol {
        width: 96px;
        text-align: right;
      }

      .inventory-scroll .table th.moneycol,
      .inventory-scroll .table td.moneycol {
        width: 110px;
        text-align: right;
      }

      /* bigger, round +/- buttons just for the inventory table */
      .inventory-scroll .qtybtns.circle { display: inline-flex; gap: 8px; }
      .inventory-scroll .qtybtns.circle > button{
        --btn-size: 28px;
      }

      /* green check badge for Complete column */
      .check {
        display:inline-flex; align-items:center; justify-content:center;
        width: 20px; height: 20px; border-radius: 999px;
        background: #093c2d; color: #34d399; border: 1px solid #1f3d33;
        font-size: 12px; font-weight:
         800;
      }
      /* yellow warning for partial */
      .warn{
        display:inline-flex; align-items:center; justify-content:center;
        width: 20px; height: 20px; border-radius: 999px;
        background: #3a3000; color: #fcd34d; border: 1px solid #4a3a00;
        font-size: 12px; font-weight: 900;
      }

      /* red X for zero */
      .x{
        display:inline-flex; align-items:center; justify-content:center;
        width: 20px; height: 20px; border-radius: 999px;
        background: #3a0a0a; color: #f87171; border: 1px solid #4a1f1f;
        font-size: 12px; font-weight: 900;
      }
      /* Icon glyphs (Material Symbols Rounded) */
      .icon{
        font-family: 'Material Symbols Rounded', sans-serif;
        font-weight: 400;       /* usable range 100–700 */
        font-style: normal;
        /* turn the glyph words (e.g., "upload") into the icons */
        font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 20;
        display: inline-block;
        line-height: 1;
        font-size: 18px;        /* tweak per spot if needed */
        -webkit-font-smoothing: antialiased;
      }
      .controls-row .autocomplete .search-icon .icon{
        font-family: 'Material Symbols Rounded';
        font-weight: 400;
        font-style: normal;
        font-size: 18px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
      }
      .controls-row .autocomplete .search-kbd{
        position:absolute;
        left:var(--keycap-left);
        top:50%; transform:translateY(-50%);
        height:calc(var(--ctl-h) - 8px);
        line-height:calc(var(--ctl-h) - 8px);
        display:inline-flex; align-items:center; justify-content:center;
        padding:0 var(--keycap-h-pad);
        border:var(--keycap-border) solid #2b2d3d; border-radius:6px;
        background:#0f1017; color:#c8ccd9;
        font:500 12px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        box-shadow:inset 0 1px 0 rgba(255,255,255,.05);
        pointer-events:none;
      }
      /* small label above the button group */
      .toolbar-block{
        display:flex; flex-direction:column; gap:6px; align-items:flex-end;
      }
      .toolbar-label{
        font-size:12px; color:#c8ccd9; opacity:.9;
        text-transform:uppercase; letter-spacing:.04em;
      }

      /* --- Top controls row (one source of truth) --- */
      .controls-row{
        /* layout */
        display:flex;
        align-items:flex-end;           /* keeps select + input + button aligned */
        gap:12px;

        /* shared sizing */
        --ctl-h: 34px;                /* adjust 30–32px to taste */
        --keycap-left: 12px;          /* position of the "/" keycap */
        --keycap-gap: 10px;
        --keycap-h-pad: 6px;
        --keycap-border: 1px;
        --search-max: 560px; 
      }

      /* “Set” label — no pill look */
      .controls-row .pill{
        display:flex; align-items:center; gap:8px;
        background:transparent; border:0; border-radius:0; padding:0; margin:0;
      }
      .controls-row .pill > span{
        text-transform:uppercase; letter-spacing:.04em;
        font-size:12px; color:#c8ccd9; opacity:.85;
      }

      /* Select, search input, and Go share the exact same height */
      .controls-row select,
      .controls-row .autocomplete input{
          width: 100% !important;        /* ← kills the old 340px cap */
          height: var(--ctl-h);
          box-sizing: border-box;
        }
      .controls-row .btn{
        height:var(--ctl-h);
        display: inline-flex;
        align-items: center;
        padding: 0 12px;
        line-height: 1;
      }

      /* Normalize select look across browsers */
      .controls-row select{ appearance:none; }

      /* Search with left “/” keycap */
      .controls-row .autocomplete {
        position: relative;
        /* Flexible but capped so the toolbar on the right always has room */
        flex: 0 1 var(--search-max);
        max-width: var(--search-max);
        min-width: 260px;
      }
      .controls-row .autocomplete input{
        width: 100% !important;
        height: var(--ctl-h);
        padding: 6px 12px;
        padding-left: calc(
          var(--keycap-left)
          + (var(--keycap-border)*2 + var(--keycap-h-pad)*2 + 12px)
          + var(--keycap-gap)
        );
        padding-right: calc(var(--ctl-h) + 10px); /* room for the icon button */
      }

      .controls-row .autocomplete .search-icon{
        position:absolute; right:8px; top:50%; transform:translateY(-50%);
        width: calc(var(--ctl-h) - 8px); height: calc(var(--ctl-h) - 8px);
        border:1px solid #2b2d3d; border-radius:6px;
        background:#0f1017; color:#c8ccd9;
        display:inline-flex; align-items:center; justify-content:center;
        cursor:pointer;
      }
      .controls-row .autocomplete .search-icon:hover{
        background:#171826;
      }
      .controls-row .autocomplete .search-icon:focus-visible{
        outline: 2px solid #8b5cf6;
        outline-offset: 2px;
      }

      /* Right-side controls group sits at the end */
      .controls-row .toolbar-block{ margin-left:auto; }

      /* Make the “Go” button height match exactly */
      .controls-row .btn{
        display:inline-flex; align-items:center; line-height:1;
        padding-block:0;               /* remove extra vertical padding */
      }
    </style>
  </head>
  <body>

    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
